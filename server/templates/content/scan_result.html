{{ define "Content" }}
    <div class="path">
        {{ .Path }}
    </div>
    <ul>

        <li class="dir">
            <a href="/scan/{{ .Parent }}/">..</a>
        </li>

        {{ range .Directories }}
        <li class="dir">
            <a href="/scan/{{ .Path }}/">{{ .Name }}</a>
        </li>
        {{ end }}

        {{ range .Files }}
        <li class="file">
            {{ .Name }} <span class="file-size">({{ .Size }} bytes)</span>
        </li>
        {{ end }}

    </ul>
{{ end }}
